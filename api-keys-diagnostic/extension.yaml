# Learn detailed information about the fields of an extension.yaml file in the docs:
# https://firebase.google.com/docs/extensions/alpha/ref-extension-yaml

name: api-keys-diagnostic  # Identifier for your extension
version: 0.0.1  # Follow semver versioning
specVersion: v1beta  # Version of the Firebase Extensions specification

displayName: API Keys Diagnostic

description: >-
  The API Keys Diagnostic Extension is a security-focused tool designed to safeguard your Firebase project. It routinely scans your project's API keys and sends EventArc events if it detects any unrestricted keys.

license: Apache-2.0  # https://spdx.org/licenses/

sourceUrl: https://github.com/firebase/firebase-tools/tree/master/templates/extensions

billingRequired: false

roles:
  - role: cloudscheduler.admin
    reason: Allows the extension to create a new Cloud Scheduler function.
    
resources:
  - name: apiKeysDiagnostic
    type: firebaseextensions.v1beta.function
    description: >-
      Runs a diagnostic on the API keys in your project every day.
    properties:
      location: ${LOCATION}
      scheduleTrigger:
        schedule: ${param:SCHEDULE}

params:
  - param: LOCATION
    label: Cloud Functions location
    description: >-
      Where do you want to deploy the functions created for this extension?
      For help selecting a location, refer to the [location selection
      guide](https://firebase.google.com/docs/functions/locations).
    type: select
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Los Angeles (us-west2)
        value: us-west2
      - label: Salt Lake City (us-west3)
        value: us-west3
      - label: Las Vegas (us-west4)
        value: us-west4
      - label: Warsaw (europe-central2)
        value: europe-central2
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Frankfurt (europe-west3)
        value: europe-west3
      - label: Zurich (europe-west6)
        value: europe-west6
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
      - label: Osaka (asia-northeast2)
        value: asia-northeast2
      - label: Seoul (asia-northeast3)
        value: asia-northeast3
      - label: Mumbai (asia-south1)
        value: asia-south1
      - label: Jakarta (asia-southeast2)
        value: asia-southeast2
      - label: Montreal (northamerica-northeast1)
        value: northamerica-northeast1
      - label: Sao Paulo (southamerica-east1)
        value: southamerica-east1
      - label: Sydney (australia-southeast1)
        value: australia-southeast1
    required: true
    immutable: true

  - param: SCHEDULE
    label: Schedule
    description: >
      What cron schedule would you like the diagnostic to run on?
    example: translations
    type: string
    default: 0 0 * * *
    required: true

events:
  - type: firebase.extensions.api-keys-diagnostic.unsecured
    description: Occurs when an API key is found to be unsecured.