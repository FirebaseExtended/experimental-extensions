name: firestore-text-similarity
version: 0.0.1
specVersion: v1beta

displayName: Search Firestore using Vertex Matching Engine

description: >-
  Creates a Vertex Matching Engine index and uses it to search for documents in Firestore.

license: Apache-2.0  # https://spdx.org/licenses/

sourceUrl: https://github.com/firebase/firebase-tools/tree/master/templates/extensions

billingRequired: false

apis:
  - apiName: vpcaccess.googleapis.com
    reason: >-
      This extension requires VPC Access to create a private connection to Vertex Matching Engine.
  - apiName: aiplatform.googleapis.com
    reason: >-
      This extension requires Vertex AI to create a Vertex Matching Engine index.
  - apiName: eventarc.googleapis.com
    reason: Powers all events and triggers
  - apiName: run.googleapis.com
    reason: Powers v2 functions

roles:
  - role: datastore.user
    reason: >-
      This extension requires read/write access to Firestore.
  - role: storage.admin
    reason: >-
      This extension requires write access to Cloud Storage.


resources:
  - name: generateEmbeddingsFirestore
    type: firebaseextensions.v1beta.function
    description: >-
      An event-triggered function that gets called when a document is created or updated.
      It generates embeddings for the document and updates the Matching Engine index.
    properties:
      location: ${LOCATION}
      runtime: "nodejs16"
      availableMemoryMb: 2048
      timeout: 540s
      eventTrigger:
        eventType: providers/cloud.firestore/eventTypes/document.create
        resource: projects/${param:PROJECT_ID}/databases/(default)/documents/{document=**}/{documentId}
  - name: onIndexCreated
    type: firebaseextensions.v1beta.v2function
    description: >-
      An event-triggered function that gets called when a Vertex Matching Engine index is created.
    properties:
      location: ${LOCATION}
      buildConfig:
        runtime: nodejs16
      serviceConfig:
        availableMemory: 512M
      eventTrigger:
        eventType: google.cloud.audit.log.v1.written
        triggerRegion: global
        eventFilters:
          - attribute: serviceName
            value: aiplatform.googleapis.com
          - attribute: methodName
            value: google.cloud.aiplatform.v1.IndexService.CreateIndex
  - name: setupMatchingEngine
    type: firebaseextensions.v1beta.function
    description: >-
      Sets up the Vertex Matching Engine index and creates a private connection to it.
    properties:
      location: ${LOCATION}
      runtime: "nodejs16"
      availableMemoryMb: 2048
      taskQueueTrigger: {}

params:
  - param: COLLECTION_NAME
    label: Collection to index
    description: >-
      Comma-separated list of collections to include in the search index.
    type: string
    required: true
    immutable: true
  - param: FIELDS
    label: Fields in a Document to index
    description: >-
      Comma-separated list of field names to include in the search index.
      If you leave this blank, all fields will be indexed.
    type: string
    required: false
    immutable: true
  - param: NETWORK
    label: VPC Network
    description: >-
      The VPC network that the Vertex Matching Engine index will be deployed to.
      If you leave this blank, the extension will create a new VPC network.
    type: string
    required: false
    immutable: true
  - param: LOCATION
    label: Cloud Functions location
    description: >-
      Where do you want to deploy the functions created for this extension?
      For help selecting a location, refer to the [location selection
      guide](https://firebase.google.com/docs/functions/locations).
    type: select
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Los Angeles (us-west2)
        value: us-west2
      - label: Salt Lake City (us-west3)
        value: us-west3
      - label: Las Vegas (us-west4)
        value: us-west4
      - label: Warsaw (europe-central2)
        value: europe-central2
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Frankfurt (europe-west3)
        value: europe-west3
      - label: Zurich (europe-west6)
        value: europe-west6
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
      - label: Osaka (asia-northeast2)
        value: asia-northeast2
      - label: Seoul (asia-northeast3)
        value: asia-northeast3
      - label: Mumbai (asia-south1)
        value: asia-south1
      - label: Jakarta (asia-southeast2)
        value: asia-southeast2
      - label: Montreal (northamerica-northeast1)
        value: northamerica-northeast1
      - label: Sao Paulo (southamerica-east1)
        value: southamerica-east1
      - label: Sydney (australia-southeast1)
        value: australia-southeast1
    required: true
    immutable: true

lifecycleEvents:
  onInstall:
    function: setupMatchingEngine
    processingMessage: Setting up Vertex Matching Engine